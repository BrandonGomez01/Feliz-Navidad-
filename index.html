<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saludo Navide√±o</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a30; /* Fondo azul navide√±o */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .navidad-container {
            text-align: center;
            color: white;
            animation: fadeIn 2s ease-in-out;
        }

        .mensaje-navidad {
            font-size: 3em;
            text-shadow: 0 0 10px #ffcc00, 0 0 20px #ff9900;
            animation: glow 1.5s infinite alternate;
        }

        .descripcion {
            font-size: 11.5em;
            margin-top: 20px;
            color: #ffcc00;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ffcc00, 0 0 20px #ff9900; }
            to { text-shadow: 0 0 20px #ffcc00, 0 0 40px #ff9900; }
        }

        /* Copos de nieve */
        .copo {
            position: absolute;
            font-size: 11.5em;
            animation: nieve 5s linear infinite;
        }

        @keyframes nieve {
            from { top: -10%; }
            to { top: 110%; }
        }

        /* Renos */
        .reno {
            position: absolute;
            font-size: 2em;
            animation: volar 10s linear infinite;
        }

        @keyframes volar {
            from { left: -5%; }
            to { left: 105%; }
        }
    </style>
</head>
<body>
    <div class="navidad-container">
        <h1 class="mensaje-navidad">Feliz Navidad</h1>
        <p class="descripcion">Que la pasen bien, los quiero</p>
    </div>
    <script>
        // Crear copos de nieve
        for (let i = 0; i < 50; i++) {
            const copo = document.createElement('div');
            copo.className = 'copo';
            copo.innerHTML = '‚ùÑÔ∏è';
            copo.style.left = Math.random() * 100 + '%';
            copo.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(copo);
        }

        // Crear renos
        for (let i = 0; i < 3; i++) {
            const reno = document.createElement('div');
            reno.className = 'reno';
            reno.innerHTML = 'ü¶å';
            reno.style.top = Math.random() * 80 + 10 + '%';
            reno.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(reno);
        }
    </script>
</body>
</html>
