<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saludo Navideño</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a30; /* Fondo azul navideño */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .navidad-container {
            text-align: center;
            color: white;
            animation: fadeIn 2s ease-in-out;
        }

        .mensaje-navidad {
            font-size: 3em;
            text-shadow: 0 0 10px #ffcc00, 0 0 20px #ff9900;
            animation: glow 1.5s infinite alternate;
        }

        .descripcion {
            font-size: 11.5em;
            margin-top: 20px;
            color: #ffcc00;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ffcc00, 0 0 20px #ff9900; }
            to { text-shadow: 0 0 20px #ffcc00, 0 0 40px #ff9900; }
        }

        /* Copos de nieve */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://example.com/copos-neige.png'); /* Reemplaza con una imagen de copos */
            animation: nieve 10s linear infinite;
            pointer-events: none;
        }

        @keyframes nieve {
            from { background-position: 0 0; }
            to { background-position: 0 100vh; }
        }

        /* Luces parpadeantes */
        .luces {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .luces::before, .luces::after {
            content: "";
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: #ffcc00;
            border-radius: 50%;
            animation: parpadeo 1s infinite alternate;
        }

        .luces::before { top: 20%; left: 30%; }
        .luces::after { top: 60%; left: 70%; }

        @keyframes parpadeo {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }

        /* Estrellas fugaces */
        .estrella {
            position: absolute;
            width: 2px;
            height: 20px;
            background-color: white;
            transform: rotate(45deg);
            animation: estrella 5s infinite;
        }

        .estrella-2 { top: 30%; left: 20%; animation-delay: 2s; }
